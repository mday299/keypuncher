#Note: only use NoddePort for services you want to expose to the
#external network.
#
#minikube maps external ports to interal ports via (e.g.)
#   minikube service color-api-nodeport --url
#You can then open a browser window to the given addresss

apiVersion: v1
kind: Service
metadata:
  name: color-api-nodeport
  labels: 
    app: color-api
spec:
  type: NodePort
  selector:
    app: color-api
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    nodePort: 30007
